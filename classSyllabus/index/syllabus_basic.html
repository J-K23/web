<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>课程教学大纲-课程基本信息</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_basic.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/basic.js"></script>
</head>
<body>
<!--============= 课程基本信息 ==============-->
    <!-- 主体内容 -->
    <div class="basic">
        <div class="basic-interface">
            <!-- 头部内容 -->
            <div class="basic-header">
                <span>课程基本信息</span>
            </div>
            <!-- 内容主体 -->
            <div class="basic-content">
                <div class="basic-content-width">
                    <div class="basic-content-top">
                        <p>课程基本信息</p>
                    <div class="basic-content-top-information">
                        <table class="layui-table" lay-size="lg">
                            <colgroup>
                                <col width="200">
                                <col width="200">
                                <col width="200">
                                <col width="200">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th>课程代码</th>
                                <td></td>
                                <th>课程名称</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>开课单位</th>
                                <td></td>
                                <th>课程性质</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>课程英文名称</th>
                                <td  class="input">
                                    <input type="text" id="english" name="课程英文名称"/>
                                </td>
                                <th>先修课程</th>
                                <td class="input">
                                    <input type="text" id="prerequisite" name="先修课程"/>
                                </td>
                            </tr>
                            <tr>
                                <th>授课对象</th>
                                <td colspan="3" class="input2">
                                    <input type="text" id="teaching" name="授课对象"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4"  class="class-schedule" style="padding: 15px 30px">学 时 安 排</td>
                            </tr>
                            <tr>
                                <td style="padding: 15px 30px">学分</td>
                                <td>总学时</td>
                                <td>理论授课</td>
                                <td>实践学时</td>
                            </tr>
                            <tr>
                                <td class="td" style="padding: 15px 30px"></td>
                                <td class="td" style="padding: 15px 30px"></td>
                                <td class="td" style="padding: 15px 30px"></td>
                                <td class="td" style="padding: 15px 30px"></td>
                            </tr>
                            </tbody>
                        </table>
                        <a class="layui-btn layui-btn-lg sub">提 交</a>
                    </div>
                </div>

            </div>
        </div>


    </div>
    </div>

</body>
</html>
