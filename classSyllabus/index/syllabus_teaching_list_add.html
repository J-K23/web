<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程教学大纲-教学目标列表-添加</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_teaching_list_add.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/lay/modules/layedit.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/teaching_list.js"></script>
</head>
<body>
<!--=============教学目标列表-添加==============-->
<div class="basic">
    <div class="basic-interface">
        <!-- 头部内容 -->
        <div class="basic-header">
            <span>添加</span>
        </div>
        <div class="target">
            <!--目标内容-->
            <div class="target-content">
                <span>目标内容</span>
                <div class="select">
                    <div class="layui-form drop-down" action="">
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">理论知识</option>
                                <option value="1">专业技能</option>
                                <option value="2">个人素质</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--能力指标-->
            <div class="capability-indicator">
                <span>能力指标</span>
                <div class="select">
                    <div class="layui-form drop-down" action="">
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">1.2.1专业基础知识</option>
                                <option value="1">2.1.1全方位思维</option>
                                <option value="2">2.1.3确定主次与重点</option>
                                <option value="3">2.1.4解决问题时的妥协、判断和平衡</option>
                                <option value="4">2.3.1具有概念化和抽象化能力</option>
                                <option value="5">3.5.2求知欲和终身学习</option>
                                <option value="6">8.7.1设计过程</option>
                                <option value="7">5.1.2学习态度与习惯</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--掌握程度-->
        <div class="mastery">
            <div class="mastery-description">
                <span>掌握程度</span>
                <div class="checkbox">
                    <div class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <div class="check-input">
                                    <input type="checkbox" name="" title="记忆" lay-skin="primary">
                                </div>
                                <div class="check-input2">
                                    <input type="checkbox" name="" title="理解" lay-skin="primary">
                                </div>
                                <div class="check-input3">
                                    <input type="checkbox" name="" title="运用" lay-skin="primary">
                                </div>
                                <div class="check-input4">
                                    <input type="checkbox" name="" title="创造" lay-skin="primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--能力具体描述-->
        <div class="specific">
            <div class="specific-description">
                <div class="specific-line">
                    <span>能力具体描述</span>
                </div>
                <div class="editor">
                    <textarea id="editor" style="display: none;"></textarea>
                </div>
            </div>

        </div>
        <!--提交按钮-->
        <div class="btn">
            <a class="layui-btn sub">提交</a>
        </div>


    </div>
</div>

</body>
</html>
