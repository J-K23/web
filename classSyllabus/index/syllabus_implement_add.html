<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程教学大纲-实践教学项目实施计划表-添加</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_implement_add.css">
    <link rel="stylesheet" href="../lib/layui-formSelects-master/dist/formSelects-v4.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/lay/modules/layedit.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/implement.js"></script>

</head>
<body>
<!--=============实践教学项目实施计划表-添加==============-->
<div class="basic">
    <div class="basic-interface">
        <!-- 头部内容 -->
        <div class="basic-header">
            <span>添加</span>
        </div>
        <div class="multiple">
            <!--对应单元-->
            <div class="implement-content">
                <span class="multiple-span">对应单元</span>
                <div class="select">
                    <div class="layui-form multiple-drop" action="">
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required"  xm-select="select1">
                                <option value=""></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="implement">
            <!--项目级别-->
            <div class="level">
                <span>项目级别</span>
                <div class="select">
                    <div class="layui-form drop-down" action="">
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0"></option>
                                <option value="1">1级项目</option>
                                <option value="2">2级项目</option>
                                <option value="3">3级项目</option>
                                <option value="4">4级项目</option>
                                <option value="5">5级项目</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--项目类型-->
            <div class="project-type">
                <span>项目类型</span>
                <div class="select">
                    <div class="layui-form drop-down" action="">
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0"></option>
                                <option value="1">验证型</option>
                                <option value="2">研究型</option>
                                <option value="3">设计型</option>
                                <option value="4">应用型</option>
                                <option value="5">综合型</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="name-result">
            <div class="name">
                <span>项目名称</span>
                <input type="text" class="name-input" name="项目名称"/>
            </div>
            <div class="result">
                <span>成果物</span>
                <input type="text" class="result-input" name="成果物"/>
            </div>
        </div>
        <!--项目内容-->
        <div class="project">
            <div class="project-content">
                <div class="project-line">
                    <span>项目内容</span>
                </div>
                <div class="editor-width">
                    <textarea id="editor" style="display: none;"></textarea>
                </div>

            </div>

        </div>
        <!--提交按钮-->
        <div class="btn">
            <a class="layui-btn sub">提交</a>
        </div>


    </div>
</div>
</body>
</html>
