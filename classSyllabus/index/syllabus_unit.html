<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>课程教学大纲-各单元教学内容及基本信息要求</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_unit.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/pop_ups.js"></script>
</head>

<body>
    <!--=============各单元教学内容及基本信息要求 ==============-->
    <div class="unit">
        <div class="unit-interface">
            <!-- 头部内容 -->
            <div class="unit-header">
                <span>单元教学内容</span>
            </div>
            <!-- 内容主体 -->
            <div class="unit-content">
                <div class="unit-content-width">
                    <div class="unit-content-top">
                        <div class="unit-top">
                            <p>单元教学内容
                                <button class="layui-btn btn-add">
                                <i class="layui-icon layui-icon-add-1 icon"></i>
                            </button>
                                <button class="btn-sub">
                                <div class="btn-hr"></div>
                            </button>
                            </p>
                        </div>
                        <div class="piece">
                            <div class="overall" id="1">
                                <div class="each">
                                    <img src="../img/unit2.png" />
                                    <a class="layui-btn btn-write">未填写</a>
                                    <a class="layui-btn btn-update">填 写</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
