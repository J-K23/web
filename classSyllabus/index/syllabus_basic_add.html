<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程教学大纲-课程基本信息-添加</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_basic_add.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/layuse.js"></script>
</head>
<body>
<!--============= 课程基本信息-添加 ==============-->
    <div class="basic">
        <div class="basic-interface">
            <!-- 头部内容 -->
            <div class="basic-header">
                <span>添加</span>
            </div>
            <div class="add">
                <div class="basic-content-width">
                    <span>授课对象</span>
                    <div class="select">
                        <form class="layui-form" action="">
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                    <option value="5">成都</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <button class="layui-btn btn">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
