<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程教学大纲-各单元教学内容及基本信息要求-单元添加</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_unit_add.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/lay/modules/layedit.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/unit.js"></script>
</head>
<body>
<!--=============各单元教学内容及基本信息要求-单元添加 ==============-->
<div class="basic">
    <div class="basic-interface">
        <!-- 头部内容 -->
        <div class="basic-header">
            <span>添加</span>
        </div>
        <div class="unit">
            <!--单元名称-->
            <div class="unit-content">
                <span>第一单元</span>
                <input type="text" name="单元名称" class="unit-name" placeholder="请输入单元名称..."/>
                <div class="select">
                    <div class="layui-form drop-down" action="">
                        <div class="layui-input-block">
                            <select name="teach" lay-verify="required" lay-filter="teach-content">
                                <option value="null"></option>
                                <option value="0">教学内容</option>
                                <option value="1">教学要求</option>
                                <option value="2">教学重点与难点</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--富文本-->
        <div class="unit-text">
            <textarea id="editorunit" style="display: none;"></textarea>
        </div>
        <!--提交按钮-->
        <div class="btn">
            <button class="layui-btn">提 交</button>
        </div>
    </div>
</div>

</body>
</html>
