<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>课程教学大纲-大纲管理</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_version.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/layuidate.js"></script>
    <script src="../js/version.js"></script>
</head>
<body>
<!--============= 课程教学大纲-大纲管理 ==============-->
<!-- 主体内容 -->
<div class="version">
    <div class="version-interface">
        <!-- 头部内容 -->
        <div class="version-header">
            <span>大纲管理</span>
        </div>
        <!-- 内容主体 -->
        <div class="version-content">
            <div class="version-content-width">
                <div class="version-content-top">
                    <p>大纲管理</p>
                    <div class="version-content-top-information">
                        <div class="version-frame">
                            <div class="version-frame-content">
                                <span>大纲（模板）版本号：</span>
                                <span>
                                    <input type="text" class="version-inp" id="template">
                                </span>
                            </div>
                            <div class="version-frame-content version-made">
                                <span>大纲制定人签字：</span>
                                <span class="version-person">
                                    <input type="text" class="version-input" id="formulator"/>
                                </span>
                            </div>
                            <div class="version-frame-content version-team">
                                <span>团队审核人签字：</span>
                                <span class="version-person">
                                    <input type="text" class="version-input" id="reviewer"/>
                                </span>
                            </div>
                            <div class="version-frame-content version-department">
                                <span>系部负责人签字：</span>
                                <span class="version-person">
                                    <input type="text" class="version-input" id="principal"/>
                                </span>
                            </div>
                        </div>
                        <div class="version-date-frame">
                            <div class="date-made">
                                <div class="layui-form">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">制定日期：</label>
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" id="made" placeholder="yyyy年MM月dd日">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="version-date-review">
                                <div class="layui-form">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">审核日期：</label>
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" id="made1" placeholder="yyyy年MM月dd日">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="version-date-review">
                                <div class="layui-form">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">审核日期：</label>
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" id="made2" placeholder="yyyy年MM月dd日">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="layui-btn layui-btn-lg sub">提 交</a>
                </div>

            </div>
        </div>


    </div>
</div>

</body>
</html>
