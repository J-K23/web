<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程教学大纲-课程考核-添加</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_assessment_add.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../lib/layui/lay/modules/layedit.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/assessment.js"></script>

</head>
<body>
<!--=============课程考核-添加==============-->
<div class="basic">
    <div class="basic-interface">
        <!-- 头部内容 -->
        <div class="basic-header">
            <span>添加</span>
        </div>
        <div class="assessment">
            <!--项目级别-->
            <div class="level">
                <span>类别</span>
                <div class="select">
                    <div class="layui-form drop-down" action="">
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0"></option>
                                <option value="1">形成性考核</option>
                                <option value="2">终结性考核</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--项目类型-->
            <div class="project-type">
                <span>考核项目</span>
                <div class="select">
                    <input type="text" class="text-input" />
                </div>
            </div>
        </div>
        <div class="name-result">
            <div class="name">
                <span>考核时间安排</span>
                <input type="text" class="name-input" name="考核时间安排"/>
            </div>
            <div class="result">
                <span>所占权重</span>
                <input type="text" class="result-input" name="所占权重"/>
            </div>
        </div>
        <!--考核次数及主要标准-->
        <div class="project">
            <div class="project-content">
                <div class="project-line">
                    <span>考核次数及主要标准</span>
                </div>
                <div class="edit-width">
                    <textarea id="editor" style="display: none;"></textarea>
                </div>

            </div>

        </div>
        <!--提交按钮-->
        <div class="btn">
            <button class="layui-btn sub">提交</button>
        </div>


    </div>
</div>
</body>
</html>
