<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>课程教学大纲-课程考核</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/syllabus_assessment.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/layuse.js"></script>
    <script src="../js/pop_ups.js"></script>
</head>
</head>
<body>
<!--=============课程考核==============-->
<div class="assessment">
    <div class="assessment-interface">
        <!-- 头部内容 -->
        <div class="assessment-header">
            <span>课程考核</span>
        </div>
        <!-- 内容主体 -->
        <div class="assessment-content">
            <div class="assessment-content-width">
                <p class="assessment-title">课程考核</p>
                <p class="assessment-name">课程考核内容及总体安排</p>
                <a class="layui-btn layui-btn add-btn-assessment">添 加</a>
                <table border="1" cellspacing="0">
                    <tr>
                        <td style="width: 200px" class="tb_head">
                            <span>类别</span>
                        </td>
                        <td style="width: 200px">
                            <span>考核项目</span>
                        </td>
                        <td style="width: 300px">
                            <span>考核次数及主要标准</span>
                        </td>
                        <td style="width: 200px">
                            <span>考核时间安排</span>
                        </td>
                        <td style="width: 200px">
                            <span>所占权重</span>
                        </td>
                        <td style="width: 200px">操作</td>
                    </tr>
                    <tr>
                        <td rowspan="4">形成性考核</td>
                        <td rowspan="1">考勤和表现</td>
                        <td class="h70">每旷课一次扣2分,迟到一次扣1分，本项10分扣完后为止；课堂回答问题情况和表现</td>
                        <td class="h70">第1-16周</td>
                        <td class="h70">10%</td>
                        <td class="h70 edit_delete">
                            <button type="button" class="layui-btn update-btn">
                                <i class="layui-icon layui-icon-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button type="button" class="layui-btn delete-btn">
                                <i class="layui-icon layui-icon-delete"></i>
                                <span>删除</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="1">实验</td>
                        <td class="h70">共4次</td>
                        <td class="h70">第1-15周</td>
                        <td class="h70">10%</td>
                        <td class="h70 edit_delete">
                            <button type="button" class="layui-btn update-btn">
                                <i class="layui-icon layui-icon-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button type="button" class="layui-btn delete-btn">
                                <i class="layui-icon layui-icon-delete"></i>
                                <span>删除</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="1">作业和测试</td>
                        <td class="h70">共12次</td>
                        <td class="h70">第1-16周</td>
                        <td class="h70">20%</td>
                        <td class="h70 edit_delete">
                            <button type="button" class="layui-btn update-btn">
                                <i class="layui-icon layui-icon-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button type="button" class="layui-btn delete-btn">
                                <i class="layui-icon layui-icon-delete"></i>
                                <span>删除</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="1">项目</td>
                        <td class="h70">学生成绩管理系统</td>
                        <td class="h70">第15周</td>
                        <td class="h70">10%</td>
                        <td class="h70 edit_delete">
                            <button type="button" class="layui-btn update-btn">
                                <i class="layui-icon layui-icon-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button type="button" class="layui-btn delete-btn">
                                <i class="layui-icon layui-icon-delete"></i>
                                <span>删除</span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="1">终结性考核</td>
                        <td rowspan="1">期末考试</td>
                        <td class="h70">本课程所有教学内容</td>
                        <td class="h70">第17周</td>
                        <td class="h70">50%</td>
                        <td class="h70 edit_delete">
                            <button type="button" class="layui-btn update-btn">
                                <i class="layui-icon layui-icon-edit"></i>
                                <span>编辑</span>
                            </button>
                            <button type="button" class="layui-btn delete-btn">
                                <i class="layui-icon layui-icon-delete"></i>
                                <span>删除</span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
